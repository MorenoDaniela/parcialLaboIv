
  <div class="h-100 p-5 text-white bg-dark rounded-3" *ngIf="productoAMostrar.pais!=undefined">
    <h2>Producto seleccionado</h2>
    <p>Código {{productoAMostrar.codigo}}</p>
    <p>Comestible {{productoAMostrar.comestible}}</p>
    <p>Descripción {{productoAMostrar.descripcion}}</p>
    <p>Fecha {{productoAMostrar.fecha}}</p>
    <p>Precio ${{productoAMostrar.precio}}</p>
    <p>Stock {{productoAMostrar.stock}}</p>
    <!-- <button class="btn btn-outline-light" type="button">Example button</button> -->
  </div>
